<section class="login-section">
  <div class="login-overlay">
    <div class="login-container">
      <div class="login-card text-white text-center p-5">

        <h2 class="fw-bold mb-3 text-glow">ElectroMap</h2>
        <p class="mb-4">Connectez-vous pour localiser les bornes de recharge</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <input type="email" formControlName="email" class="form-control input-neon" placeholder="Email" />
          </div>

          <div class="form-group mb-4">
            <input type="password" formControlName="password" class="form-control input-neon" placeholder="Mot de passe" />
          </div>

          <button class="btn btn-electric w-100" [disabled]="loginForm.invalid">âš¡ Se connecter</button>
        </form>

        <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>

        <p class="mt-4">Vous n'avez pas de compte ?
          <a routerLink="/register" class="text-electric">S'inscrire</a>
        </p>

      </div>
    </div>
  </div>
</section>
