<div class="modal-overlay">
  <div class="modal-content">
    <h2>Planifier un Trajet</h2>

    <form (ngSubmit)="planifierTrajet()" #form="ngForm">
      <div class="form-group">
        <label for="depart">Point de départ</label>
        <input type="text" id="depart" name="depart" [(ngModel)]="depart" required />
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" [(ngModel)]="destination" required />
      </div>

      <div class="form-group">
        <label for="charge">Charge actuelle (%)</label>
        <input type="number" id="charge" name="charge" [(ngModel)]="charge" required min="0" max="100" />
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn-primary" [disabled]="form.invalid">Calculer l'itinéraire</button>
        <button type="button" class="btn-secondary" (click)="fermer()">Annuler</button>
      </div>
    </form>
  </div>
</div>
